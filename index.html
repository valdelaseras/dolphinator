<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dolphinator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--    google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">

  <!--    favicons-->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
  <link rel="manifest" href="./assets/icons/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!--    styles-->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/css/index.css" />

  <!--    scripts-->
  <script defer src="/scripts/index.js"></script>
</head>

<body class="dark-theme">
  <nav id="nav">
    <div class="grid">
      <div class="column">
        <div class="content">
          <ul class="nav-list flex flex-end">
            <li>
              <a tabindex="0" class="btn nav-btn" data-theme="light-theme">Light</a>
            </li>
            <li>
              <a tabindex="0" class="btn nav-btn selected" data-theme="dark-theme">Dark</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="grid">
      <div class="column">
        <div class="column">
          <div class="content">
            <h1><span>【 d o l p h i n a t o r 】</span> ドルフィン</h1>
          </div>
        </div>

        <div class="column two">
          <div class="content">
            <label for="textarea"></label>
            <textarea id="textarea"
                      tabindex="0"></textarea>
          </div>
          <div class="utility-btns">
            <div class="flex flex-between reverse-desktop">
                <div>
                  <a id="clear-textarea-btn"
                     class="btn btn-secondary btn-icon"
                     role="button"
                     title="clear input"
                     tabindex="0">
                    <img src="assets/icons/clear.svg" class="invert-on-dark-theme" alt="clear"/>
                  </a>

                  <a id="swap-direction-btn"
                     class="btn btn-secondary btn-icon"
                     title="swap translation direction"
                     tabindex="0"
                     role="button">
                    <img src="assets/icons/arrow-swap.svg" class="invert-on-dark-theme" alt="swap arrows"/>
                  </a>

                  <a id="copy-output-btn"
                     class="btn btn-secondary btn-icon"
                     role="button"
                     title="copy output"
                     tabindex="0">
                    <img src="assets/icons/copy.svg" class="invert-on-dark-theme" alt="copy button"/>
                  </a>
                </div>
                <div>
                  <a class="btn btn-primary"
                     role="button"
                     id="submit-btn"
                     tabindex="0">translate</a>
                </div>
              </div>
          </div>
        </div>

        <div class="column two">
          <div class="content">
            <div class="output">
              <p id="output">
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="desktop-only">
    <div class="grid">
      <div class="column">
        <div class="content">
          <a role="button"
             id="cli-btn"
             class="btn btn-primary"
             title="npm link"
             href="https://www.npmjs.com/package/dolphin8">Get the CLI</a>
        </div>
      </div>
    </div>
  </footer>

  <div class="background">
<!--    <div class="sun desktop-only"></div>-->
<!--    <div class="dolphin desktop-only">-->
<!--      <img src="assets/images/dolphin.png" alt="dolphin"/>-->
<!--    </div>-->
  </div>
</body>
</html>
