<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Dolphinator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">

    <!--    favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
    <link rel="manifest" href="./assets/icons/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!--    styles-->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/css/index.css" />

    <!--    scripts-->
    <script defer src="/scripts/index.js"></script>
</head>
<body class="dark-theme">
    <div class="column">
        <section>
            <div class="grid">
                <div class="column">
                    <nav id="nav">
                        <ul class="nav-list scripts">
                            <li>
                                <a tabindex="0" class="btn nav-btn selected" data-script="latin">A</a>
                            </li>
                            <li>
                                <a tabindex="0" class="btn nav-btn" data-script="japanese">字</a>
                            </li>
                        </ul>
                        <ul class="nav-list">
                            <li>
                                <a tabindex="0" class="btn nav-btn" data-theme="light-theme">Light</a>
                            </li>
                            <li>
                                <a tabindex="0" class="btn nav-btn selected" data-theme="dark-theme">Dark</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="column">
                    <div class="column">
                        <div class="content">
                            <h1><span>【 d o l p h i n a t o r 】</span> ドルフィン</h1>
                            <form>
                                <label for="textarea"></label>
                                <textarea id="textarea"
                                          tabindex="0"
                                          placeholder="Type something..."></textarea>

                                <div class="form-footer">
                                    <a id="clear-textarea-btn"
                                       tabindex="0"
                                       class="btn btn-secondary"
                                       role="button">
                                        clear
                                    </a>
                                    <div class="flex-column-mobile">
                                        <a id="swap-direction-btn"
                                           class="btn btn-secondary btn-icon"
                                           tabindex="0"
                                           role="button">
                                            <img src="assets/icons/swap.svg" class="invert-on-dark-theme" alt="swap arrows"/>
                                        </a>
                                        <a id="submit-form-btn"
                                           class="btn btn-primary"
                                           tabindex="0"
                                           role="button">
                                            translate
                                        </a>
                                    </div>

                                </div>
                            </form>

                        </div>
                    </div>
                    <div class="column">
                        <div class="column two">
                            <div class="content">
                                <div id="translation-output"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="background">
        <div class="sun tablet-only"></div>
        <div class="dolphin">
            <img src="assets/images/dolphin.png" alt="dolphin"/>
        </div>
    </div>
<!--    EeeEeEEEEeeEEeEeEeeEeeEEEeeEeeEEEeeEeeeeEeeeeEeeEeEeEeEEEeEEeEEEEeEEeeEeEeeeeeEe-->
</body>
</html>
